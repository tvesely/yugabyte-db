// Ref: https://github.com/OpenAPITools/openapi-style-validator
validateInfoLicense = true
validateInfoDescription = true
validateInfoContact = true
validateOperationId = true
validateOperationDescription = true
validateOperationTag = true
validateOperationSummary = true
validateModelPropertiesExample = false
validateModelPropertiesDescription = false
validateModelRequiredProperties = false
validateNaming = true
pathNamingConvention = AnyCase
parameterNamingConvention = AnyCase
headerNamingConvention = AnyCase
propertyNamingConvention = AnyCase
