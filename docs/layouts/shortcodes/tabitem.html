<li>
<a href="{{.Get "href"}}" class="nav-link {{if (.Get "active")}}active{{end}}">
  {{if (.Get "img")}}<img src="{{.Get "img"}}" {{if (.Get "alt")}}alt="{{.Get "alt"}}"{{end}}>{{end}}
  {{if (.Get "icon")}}<i class="icon-{{.Get "icon"}}" aria-hidden="true"></i>{{end}}
  {{.Get "text"}}
</a>
</li>
